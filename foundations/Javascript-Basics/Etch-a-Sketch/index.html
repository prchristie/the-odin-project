<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="resources/style.css" />
    <script type="module" src="resources/main.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <div>
          <h1>Etch a sketch</h1>
          <p>Draw some stuff my dearest brother in christ</p>
        </div>
      </header>
      <div class="etch-a-sketch-container">
        <div class="etch-a-sketch-board"></div>
        <div class="etch-a-sketch-controls">
          <button class="change-dimensions-button">Change dimensions</button>
          <button class="rainbow-mode-button">Toggle rainbow mode</button>
          <button class="reset-button">Reset</button>
        </div>
      </div>
      <footer>
        <p>Created with some anxiety, but also determination</p>
        <a
          href="https://github.com/prchristie/the-odin-project"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="resources/github-mark.svg" alt="Github" />
        </a>
      </footer>
    </main>
  </body>
</html>
