<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <colgroup>
        <col />
        <col />
        <col style="background-color: #97db9a" />
        <col style="width: 100px" />
        <col style="background-color: #97db9a" />
        <col style="background-color: #dcc48e; border: 4px solid #c1437a" />
      </colgroup>
      <tr>
        <td>&nbsp;</td>
        <th>Mon</th>
        <th>Tues</th>
        <th>Wed</th>
        <th>Thurs</th>
        <th>Fri</th>
        <th>Sat</th>
        <th>Sun</th>
      </tr>
      <tr>
        <th>1st period</th>
        <td>English</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>German</td>
        <td>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th>2nd period</th>
        <td>English</td>
        <td>English</td>
        <td>&nbsp;</td>
        <td>German</td>
        <td>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th>3rd period</th>
        <td>&nbsp;</td>
        <td>German</td>
        <td>&nbsp;</td>
        <td>German</td>
        <td>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th>4th period</th>
        <td>&nbsp;</td>
        <td>English</td>
        <td>&nbsp;</td>
        <td>English</td>
        <td>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
    </table>
    <section>
      <h1>Advanced selectors</h1>
      <main class="parent">
        <div class="child group1">
          <div class="grand-child group1">d</div>
        </div>
        <div class="child group2">
          <div class="grand-child group2">d</div>
        </div>
        <div class="child group3">
          <div class="grand-child group3">d</div>
        </div>
      </main>
    </section>
    <h1>Ticket Type</h1>
    <div>
      <input type="radio" id="child" name="ticket_type" value="child" />
      <label for="child">Child</label>
    </div>

    <div>
      <input type="radio" id="adult" name="ticket_type" value="adult" />
      <label for="adult">Adult</label>
    </div>

    <div>
      <input type="radio" id="senior" name="ticket_type" value="senior" />
      <label for="senior">Senior</label>
    </div>
    <select name="fashion">
      <optgroup label="Clothing">
        <option value="t_shirt">T-Shirts</option>
        <option value="sweater">Sweaters</option>
        <option value="coats">Coats</option>
      </optgroup>
      <optgroup label="Foot Wear">
        <option value="sneakers">Sneakers</option>
        <option value="boots">Boots</option>
        <option value="sandals">Sandals</option>
      </optgroup>
    </select>
    <fieldset>
      <legend>What would you like to drink?</legend>

      <div>
        <input type="radio" name="drink" id="coffee" value="coffee" />
        <label for="coffee">Coffee</label>
      </div>

      <div>
        <input type="radio" name="drink" id="tea" value="tea" />
        <label for="tea">Tea</label>
      </div>

      <div>
        <input type="radio" name="drink" id="soda" value="soda" />
        <label for="soda">Soda</label>
      </div>
    </fieldset>
  </body>
</html>
