<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <button id="new-book">New Book</button>
    <dialog>
      <form>
        <label for="book-title">
          Title:
          <input type="text" name="bookTitle" id="book-title" />
        </label>
        <label for="cover-url">
          Cover URL:
          <input type="text" id="cover-url" name="coverUrl"
        /></label>
        <button type="submit">GO</button>
      </form>
    </dialog>
    <table>
      <tr>
        <th>Title</th>
        <th>Cover</th>
        <th>Delete</th>
        <th>Read</th>
      </tr>
    </table>
  </body>
</html>
